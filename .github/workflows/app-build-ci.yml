name: App - Build container
concurrency:
  group: app-build-ci-${{ github.ref }}
  cancel-in-progress: true

on:
  workflow_dispatch:
  push:
    # Run only on branches/commits and not tags
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  initialize-matrix:
    runs-on: ubuntu-latest
    name: Setting up build matrix
    outputs:
      deployment-matrix: ${{ steps.export-deployment-matrix.outputs.deployment-matrix }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Get matrix data
        id: export-deployment-matrix
        run: |
          SITE_PACKAGES=$(python -m site --user-site)
          sed -i "s|SITE_PACKAGES|$SITE_PACKAGES|g" ./AppManifest.json
          MATRIX=$(cat ./AppManifest.json | tr '\n' ' ')

          echo "::set-output name=deployment-matrix::$MATRIX"

  build-image-amd64:
    uses: ./.github/workflows/build-docker-image-singlearch.yml
    needs: [initialize-matrix]
    with:
      platform: amd64
      deployment-matrix-str: ${{ needs.initialize-matrix.outputs.deployment-matrix }}
    secrets: inherit

