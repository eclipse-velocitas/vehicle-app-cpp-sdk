imageSeatService:
  name: seatservice
  repository: k3d-registry.localhost:12345/seatservice
  pullPolicy: Always
  daprAppid: seatservice
  daprAppPort: 50051
  daprLogLevel: debug
  tag: latest
  nodePort: 30051

imageVehicleDataBroker:
  name: vehicledatabroker
  repository: k3d-registry.localhost:12345/vehicledatabroker
  pullPolicy: Always
  daprAppid: vehicledatabroker
  daprAppPort: 55555
  daprLogLevel: debug
  tag: latest
  nodePort: 30555

imageMosquitto:
  name: mqtt-broker
  repository: eclipse-mosquitto
  pullPolicy: IfNotPresent
  args:
    - mosquitto
    - -c
    - /mosquitto-no-auth.conf
  tag: 2.0.14
  port: 1883
  nodePort: 31883
  websocketPort: 9001

imageFeederCan:
  name: feedercan
  repository: k3d-registry.localhost:12345/feedercan
  pullPolicy: Always
  daprAppid: feedercan
  daprLogLevel: debug
  candumpfile: "/data/candumpDefault.log"
  dbcfile: "/data/dbcfileDefault.dbc"
  mapping: "/data/mappingDefault.yml"
  tag: latest

nameOverride: ""
fullnameOverride: ""
